[tox]
envlist =
    py36
    py37
    py38
    py39
    flake8
    mypy
isolated_build = True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, flake8, mypy

[testenv]
usedevelop = true
deps =
    pytest
    pytest-cov
commands =
    pytest --cov=isde_dataset --cov-report=html

[coverage:run]
omit = test/*

[testenv:flake8]
deps =
    flake8
commands =
    flake8 src/isde_dataset

[testenv:mypy]
deps =
    flake8
    pytest
    pytest-cov
    mypy
command =
    mypy src/isde_dataset